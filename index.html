<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-card">
        <div class="weather-header">
          <h1>Weather App</h1>
          <div class="search-box">
            <input
              type="text"
              id="locationInput"
              placeholder="Enter city name"
            />
            <button id="searchBtn"><i class="wi wi-day-sunny"></i></button>
          </div>
        </div>
        <div class="weather-content">
          <div class="weather-icon">
            <i class="wi wi-day-cloudy"></i>
          </div>
          <div class="weather-details">
            <h2 id="cityName">City Name</h2>
            <p id="temperature">25Â°C</p>
            <p id="weatherDescription">Partly Cloudy</p>
            <div class="extra-details">
              <p>
                <i class="wi wi-humidity"></i> Humidity:
                <span id="humidity">60%</span>
              </p>
              <p>
                <i class="wi wi-strong-wind"></i> Wind:
                <span id="windSpeed">10 km/h</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
